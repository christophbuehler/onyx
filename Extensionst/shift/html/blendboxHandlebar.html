<div id="blend-box" class="blend-box" style="display: block;">
  <div class="blend-box-container" style="display: block;"></div>
  <div class="content visible" data-single-col="false">
    <form data-show-all="false" class="blend-box-form form-elements-container">
      <span class="caption">Neuer Eintrag</span>
      <div class="blend-box-required"></div>
      <div class="blend-box-close material-icons">close</div>
      <div class="blend-box-content">
        {{content}}
      </div>
    </form>
  </div>
</div>
